<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script>
function myFunction1() {
  document.getElementById("optionselected").value = "name";
}
function myFunction2() {
  document.getElementById("optionselected").value = "designation";
}
function myFunction3() {
  document.getElementById("optionselected").value = "phone";
}
</script>
</head>
<body>

<div class="container">
    <form class="form-horizontal" method="POST" action="">
    <h2>Search employee by</h2>
  <div class="panel-group" id="accordion">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h4 class="panel-title">
          <a id="option1" onclick="myFunction1()" data-toggle="collapse" data-parent="#accordion" href="#collapse1">Name</a>
        </h4>
      </div>
      <div id="collapse1" class="panel-collapse collapse in">
        <div class="panel-body"><label class="control-label col-sm-2" for="name">Name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="name" placeholder="Enter name" name="name">
      </div></div>
      </div>
    </div>
    <div class="panel panel-default">
      <div class="panel-heading">
        <h4 class="panel-title">
          <a id="option2" onclick="myFunction2()" data-toggle="collapse" data-parent="#accordion" href="#collapse2">Designation</a>
        </h4>
      </div>
      <div id="collapse2" class="panel-collapse collapse">
        <div class="panel-body"><label class="control-label col-sm-2" for="designation">Designation:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="designation" placeholder="Enter designation" name="designation">
      </div></div>
      </div>
    </div>
      <div class="panel panel-default">
      <div class="panel-heading">
        <h4 class="panel-title">
          <a id="option3" onclick="myFunction3()" data-toggle="collapse" data-parent="#accordion" href="#collapse3">Phone</a>
        </h4>
      </div>
      <div id="collapse3" class="panel-collapse collapse">
        <div class="panel-body"><label class="control-label col-sm-2" for="phone">Phone:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="phone" placeholder="Enter phone" name="phone">
      </div></div>
      </div>
    </div>
  </div>
    <input id="optionselected" name="optionselected" type="hidden" value="name"></input>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-default"></button>
      </div>
    </div>
    </form>
</div>

</body>
</html>
